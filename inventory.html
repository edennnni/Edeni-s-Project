<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Inventory</title>
</head>
<body>
    <header>
        <h1>Car Inventory</h1>
    </header>
    <main>
        <div class="car-card">
            <h2>Car Model Name</h2>
            <img src="car-image.jpg" alt="Car Image">
            <p><strong>Horsepower:</strong> 250 HP</p>
            <p><strong>Condition:</strong> New</p>
            <p><strong>Number of Owners:</strong> 1</p>
            <p><strong>Price:</strong> $30,000</p>
        </div>
        <!-- Repeat .car-card for each car -->
    </main>
    <footer>
        <p>&copy; 2024 Car Dealership</p>
    </footer>
</body>
</html>
